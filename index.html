<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator Dev7HD</title>
	<link rel="stylesheet" href="./styles/style.css">
	<!-- Common Tags -->
    <meta content='#171825' name='theme-color' />
    <meta name="keywords"
        content="JavaScript Calculator, Harsh, JavaScript, Calculator, JavaScript Calculator, JSCalci, JavaScriptCalci, Dev7HD">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta property="og:title" content="JavaScript Calculator" />
    <meta property="og:description"
        content="JavaScript Calculator by Dev7HD" />
    <meta property="og:site_name" content="JavaScript Calculator" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <!-- Search Engine -->
    <meta property="description"
        content="JavaScript Calculator by Dev7HD" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="JavaScript Calculator" />
    <meta itemprop="description"
        content="JavaScript Calculator by Dev7HD" />
	<meta property="twitter:image" content="Calculator by Dev7HD" />
	<link rel='icon' type='logo' href='./images/logo.png' />
    <script src="./scripts/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="toggle-mode" />
            <span class="toggle-slider"></span>
        </label>
    </div>
	<div class="container">
        <h1>
            <a style="text-decoration: none; margin-left: 1.25rem; cursor: pointer;" onclick="location.reload();" id="title">CALCULATOR</a>
            <img id="historybutton" src="./images/history.png">
        </h1>
        <div class="calculator">
            <div class="backspace-input-container">
                <input type="text" class="backspace-input" id="answer" autofocus readonly>
                <span class="backspace-button" onclick="removeLastCharacter()">
                    <img id="backspace" src="./images/backspace.png" style="height: 7vh" alt="backspace">
                </span>
            </div>
            <table>
                <tr>
                    <td><button class="operator">(</button></td>
                    <td><button class="operator">)</button></td>
                    <td>
                        <button class="operator" style="background-color: #484b6a; font-weight: bold; color: #ecf0f1; " onclick="clearAll()">AC</button>
                    </td>
                    <td><button class="operator">%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operator">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operator">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="font-weight: bold;">.</button></td>
                    <td><button class="operator">/</button></td>
                    <td><button class="operator" style="background-color: #25db72; font-weight: bold; color: #ecf0f1;">=</button></td>
                </tr>
            </table>
            <hr style="max-width: 50vw;">
            <div style="font-size:1rem; display: flex; align-items: center; justify-content: center; color: #9394a5">
                Made by <a style="text-decoration: none; color: #484b6a; margin-left: 0.25rem;" target="_blank" href="https://github.com/Dev7HD">Hamza DAMIRI (Dev7HD)</a>
            </div>
        </div>
	</div>
    <div id="bar1" class = "bars"></div>
    <div id="bar2" class = "bars"></div>
    <div id="history"></div>
    <div id="turn">
        PLEASE TURN YOUR DEVICE
    </div>
    <!-- Error Modal -->
    <div id="errorModal" class="modal popup">
        <div class="modal-content">
            <span class="close"><img src="./images/close.png"></span>
            <img id="warning" src="./images/warning.png">
            <p id="errorMessage">PLEASE INPUT VALID EXPRESSION</p>
        </div>
    </div>
</body>

<script src="./scripts/hist.js"></script>
<script src="./scripts/calc.js"></script>
<script>
	const toggleMode = document.getElementById('toggle-mode');
	const container = document.querySelector('.container');
    const body = document.querySelector("body");
    const input = document.querySelector('input');
    const hist = document.getElementById("history");

	toggleMode.addEventListener('change', function() {
		container.classList.toggle('dark-mode');
        body.classList.toggle('dark-mode');
        input.classList.toggle('dark-mode');
        hist.classList.toggle('dark-mode');
	});

    function removeLastCharacter() {
        const inputField = document.getElementById('answer');
        const currentValue = inputField.value;
        inputField.value = currentValue.slice(0, -1);
        screenValue = screenValue.slice(0, -1);
    }
</script>
</html>
