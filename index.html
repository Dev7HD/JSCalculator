<head>

    <meta content='#171825' name='theme-color' />
    <meta name="keywords"
        content="JavaScript Calculator, Harsh, JavaScript, Calculator, JavaScript Calculator, JSCalci, JavaScriptCalci, Dev7HD">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->

        content="JavaScript Calculator by Dev7HD" />
    <meta property="og:site_name" content="JavaScript Calculator" />

    <!-- Search Engine -->

    <!-- Schema.org for Google -->

<body>
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="toggle-mode" />
            <span class="toggle-slider"></span>
        </label>
    </div>
	<div class="container">
        <h1>
            <a style="text-decoration: none; margin-left: 1.25rem; cursor: pointer;" onclick="location.reload();" id="title">CALCULATOR</a>
            <img id="historybutton" src="./images/history.png">
        </h1>
        <div class="calculator">
            <input type="text" name="screen" id="answer" readonly>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td>
                        <div class="row">
                            <div class="col">
                                <button style="background-color: #484b6a; font-weight: bold; color: #ecf0f1; width: 8vw;" onclick="clearAll()">C</button>
                            </div>
                            <div class="col">
                                <button style="background-color: #484b6a; font-weight: bold; color: #ecf0f1;width: 8vw;" onclick="deleteLastEntry()">CE</button>
                            </div>
                        </div>
                    </td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="font-weight: bold;">.</button></td>
                    <td><button>/</button></td>
                    <td><button style="background-color: #25db72; font-weight: bold; color: #ecf0f1;">=</button></td>
                </tr>
            </table>
            <hr style="max-width: 50vw;">
            <div style="font-size:1rem; display: flex; align-items: center; justify-content: center; color: #9394a5">
                Made by <a style="text-decoration: none; color: #484b6a; margin-left: 0.25rem;" target="_blank" href="https://github.com/Dev7HD">Hamza DAMIRI (Dev7HD)</a>
            </div>
        </div>
	</div>
    <div id="bar1" class = "bars"></div>
    <div id="bar2" class = "bars"></div>
    <div id="history"></div>
    <div id="turn">
        PLEASE TURN YOUR DEVICE
    </div>
</body>

<script src="./scripts/hist.js"></script>
<script src="./scripts/calc.js"></script>
<script>
	const toggleMode = document.getElementById('toggle-mode');
	const container = document.querySelector('.container');
    const body = document.querySelector("body");
    const input = document.querySelector('input');
    const hist = document.getElementById("history");

	toggleMode.addEventListener('change', function() {
		container.classList.toggle('dark-mode');
        body.classList.toggle('dark-mode');
        input.classList.toggle('dark-mode');
        hist.classList.toggle('dark-mode');
	});

    document.addEventListener('keydown', function (event) {
        handleKeyPress(event.key);
    });

    // This function will be responsible for handling the button press from the keyboard..Try this key also if want you can also change these settings,...
    function handleKeyPress(key) {
    //  "Enter" key is pressed, trigger the "=" button press
        if (key === 'Enter') {
            handleButtonPress('=');
        }
        //number key is pressed, trigger the corresponding number button press
        if (/[0-9]/.test(key)) {
            handleButtonPress(key);
        }
        //  operator key is pressed (+, -, *, /), trigger the corresponding operator button press
        if (/[\+\-\*\/%]/.test(key)) {
            handleButtonPress(key);
        }
    }
    function handleButtonPress(value) {
        // This function simulates the button press of the calculator for the given value
        // Find the corresponding button element based on the value
        const button = document.querySelector(`button[value="${value}"]`);
        if (button) {
            button.click();
        }
    }
</script>
</html>
